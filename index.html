<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/elt_generique.css">
        <link rel="stylesheet" href="styles/index.css"> 
        <title>Fruits&Veggies*BIO</title>
    </head>
    
    <body>

    
        <nav class="navbar"> <!-- Navigation -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Fruits.html">Fruits</a></li>
                <li><a href="Legume.html">Legumes</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <button class="login-btn" id="loginBtn">Log-In</button>
        </nav>
    

                <!-- Bannière -->
        <header class="banner">
            <div class="company-image">
                <img src="media/pictures/Baniere3.jpg" alt="Company Banner">
                <span class="banner-text">FRESH MARKET</span>
            </div>
            <div class="login-overlay" id="loginOverlay">
                <div class="login-popup">
                    <button class="close-btn" id="closeBtn">&times;</button>
                    <h2>Connexion</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="username">Identifiant</label>
                            <input type="text" id="username" placeholder="Votre identifiant" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" placeholder="Votre mot de passe" required>
                        </div>
                        <button type="submit" class="submit-btn">Se connecter</button>
                        <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                    </form>
                </div>
            </div>

            <script>
                        // Gestion du pop-in de login + Code "Compte Fictif"
                const loginBtn = document.getElementById('loginBtn');
                const loginOverlay = document.getElementById('loginOverlay');
                const closeBtn = document.getElementById('closeBtn');

                loginBtn.addEventListener('click', () => {
                loginOverlay.classList.add('active');
                });

                closeBtn.addEventListener('click', () => {
                loginOverlay.classList.remove('active');
                });

                loginOverlay.addEventListener('click', (e) => {
                if (e.target === loginOverlay) {
                loginOverlay.classList.remove('active');
                }
                });

                document.querySelector('.login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Connexion fictive - Identifiant et mot de passe acceptés');
                loginOverlay.classList.remove('active');
                });
            </script>
        </header>
    
    
    

        <div class="main-content"> <!-- Boutons vers pages -->

            <div class="category-card">
                <a href="Fruits.html">
                    <div class="category-image">
                        <img src="media/pictures/HomepageFruits.jpg" alt="Clickable Fruits image">
                        <span class="image-label">Fruits</span>
                    </div>
                </a>
                <h2>Fruits</h2>
            </div>

            <div class="category-card">
                <a href="about.html">
                    <div class="category-image">
                        <img src="media/pictures/HomepageVueAerienne.jpg" alt="Clickable about image">
                        <span class="image-label">About</span>
                    </div>
                </a>
                <h2>About</h2>
            </div>

            <div class="category-card">
                <a href="Legume.html">
                    <div class="category-image">
                        <img src="media/pictures/HompageVeggies.jpg" alt="Clickable image">
                        <span class="image-label">Légumes</span>
                    </div>
                </a>
                <h2>Légumes</h2>
            </div>
        </div>

    </body>
</html>
